<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Venta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: auto auto;
      gap: 10px;
      align-items: center;
    }
    input, button {
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .info {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }
    .info p {
      margin: 5px 0;
    }
  </style>
